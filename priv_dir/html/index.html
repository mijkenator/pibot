<html>
<head>
    <script src="/js/jquery.min.js"></script> <!-- 2.1.1 -->
    <script src="/js/json2.js"></script>
    <script src="/js/skel.min.js"></script>
	<script src="/js/skel-layers.min.js"></script>
    <script src="/js/underscore-min.js"></script> <!-- 1.7.0 -->
	<script src="/js/init.js"></script>
    <script src="/js/backbone-min.js"></script> <!-- 1.1.2 -->
    <script src="/js/utils.js"></script>
    <script>
        skel.init();
    </script>
    <script src="/js/index_page/1_auto.js"></script>
    
</head>
<body>

<!-- vim:syn=html -->
		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1><a href="#">RasperryPi Bot</a></h1>
				<nav id="nav">
					<ul>
						<li id="n1"><a href="#top">Top</a></li>
						<li id="n2"><a href="#">M1:0</a></li>
						<li id="n3"><a href="#">M2:0</a></li>
						<li id="n4"><a href="#">M3:0</a></li>
						<li id="n5"><a href="#">M4:0</a></li>
						<li><a href="#tst"> </a></li>
						<li><a href="#" class="button special">[]</a></li>
					</ul>
				</nav>
			</header>

<div class="container">
    <div class="6u">
        <div id="mkh_nav_buttons" class="grid-demo">
            <div class="row uniform">
                <!--div class="-5u 2u"><span>FWD</span></div-->
                <div class="-5u 2u"><input id="mbtn_m_fwd" type="button" value="FWD" class="alt" data-dir="fwd"/></div>
            </div>
            <div class="row uniform">
                <div class="-1u 2u"><input id="mbtn_m_l" type="button" value="LEFT" class="alt" data-dir="l"/></div>
                <div class="-1u 4u"><input id="mbtn_m_s" type="button" value="STOP" class="fit alt" data-dir="s"/></div>
                <div class="-1u 2u"><input id="mbtn_m_r" type="button" value="RIGHT" class="alt" data-dir="r"/></div>
            </div>
            <div class="row uniform">
                <div class="-5u 2u"><input id="mbtn_m_bwd" type="button" value="BWD" class="alt" data-dir="bwd"/></div>
            </div>
            <div class="row uniform">
                <div class="9u">
                    <input type="text" name="velocity" id="velocity" value="" placeholder="input speed amount" />
                </div>
                <div class="3u">
                    <input type="button" value="Set speed" class="fit alt" />
                </div>
            </div>
        </div>
    </div>
    <div class="6u">

    </div>
</div>
<div class="container">
    <hr class="major"/>
    <div class="row double">
        <div class="12u">
            <h4>Robot logs:</h4>
            <textarea name="message" id="message" placeholder="Enter your message" rows="20"></textarea>
        </div>
    </div>
</div>

</body>
</html>
